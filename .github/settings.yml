# GitHub repository settings configuration
# This file can be used with the Settings app: https://github.com/apps/settings

repository:
  # Repository settings
  description: "KIS Trading Terminal - A comprehensive trading platform with FastAPI backend and React frontend"
  homepage: ""
  topics: "trading, fastapi, react, typescript, python, kis, terminal"
  
  # Security settings
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  
  # Branch settings
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        require_last_push_approval: false
      
      # Require status checks to pass
      required_status_checks:
        strict: true
        checks:
          - "lint-backend"
          - "lint-ui" 
          - "test-backend"
          - "test-ui"
          - "build-backend"
          - "build-ui"
      
      # Additional protections
      enforce_admins: false
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false
      
      # Require conversation resolution before merging
      required_conversation_resolution: true
      
      # Lock branch (prevent pushes)
      lock_branch: false

# Labels for issue and PR management
labels:
  # Type labels
  - name: "type: bug"
    color: "d73a4a"
    description: "Something isn't working"
  - name: "type: feature"
    color: "a2eeef"
    description: "New feature or request"
  - name: "type: enhancement"
    color: "0075ca"
    description: "Improvement to existing functionality"
  - name: "type: documentation"
    color: "0052cc"
    description: "Improvements or additions to documentation"
  - name: "type: refactor"
    color: "5319e7"
    description: "Code refactoring"
  
  # Priority labels
  - name: "priority: high"
    color: "b60205"
    description: "High priority issue"
  - name: "priority: medium"
    color: "fbca04"
    description: "Medium priority issue"
  - name: "priority: low"
    color: "0e8a16"
    description: "Low priority issue"
  
  # Component labels
  - name: "component: backend"
    color: "1d76db"
    description: "Related to FastAPI backend"
  - name: "component: frontend"
    color: "61dafb"
    description: "Related to React frontend"
  - name: "component: ci"
    color: "2ea44f"
    description: "Related to CI/CD"
  - name: "component: docs"
    color: "fef2c0"
    description: "Related to documentation"

